<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Placeholder</title>
    <style>
        body{
            padding: 20%;
        }
        body>button{
            width: 50%;
            height: 30px;
            margin: 5%;
            text-align: center;
            align-self: auto;
        }
    </style>
</head>
<body>
    
    <button id="post">GET POST</button>
    <button  id="todos">GET TODOS</button>
    <button id="Albums">GET ALBUMS</button>
    <button id="user">GET USERS</button>

    <script>
        var post=document.getElementById("post")
var todo=document.getElementById("todos")
var Album=document.getElementById("Albums")
var user=document.getElementById("user")
var postf=()=>{
    fetch("https://jsonplaceholder.typicode.com/posts",{})
    .then(res=>res.json())
    .then(json=>console.log(json))
}
var todof=()=>{
    fetch("https://jsonplaceholder.typicode.com/todos",{})
    .then(res=>res.json())
    .then(json=>console.log(json))
}
var Albumf=()=>{
    fetch("https://jsonplaceholder.typicode.com/albums",{})
    .then(res=>res.json())
    .then(json=>console.log(json))
}
var userf=()=>{
    fetch("https://jsonplaceholder.typicode.com/users",{})
    .then(res=>res.json())
    .then(json=>console.log(json))
}
post.onclick=postf
todo.onclick=todof
Album.onclick=Albumf
user.onclick=userf
    </script>
</body>
</html>
